<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/png" href="/images/logo/favicon.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Message envoyé - Glitter Production</title>
  <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f9fafb;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      align-items: center;
      justify-content: center;
      color: #1f2937;
    }

    .container {
      max-width: 600px;
      text-align: center;
      padding: 2rem;
      background-color: white;
      border-radius: 1rem;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
    }

    .logo {
      width: 150px;
      margin-bottom: 2rem;
    }

    h1 {
      background: linear-gradient(to right, #8C52FF, #FF4D8F, #FF8C60, #FFC74F);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    p {
      margin-bottom: 2rem;
      line-height: 1.6;
      color: #4b5563;
    }

    .button {
      display: inline-block;
      background: linear-gradient(to right, #8C52FF, #FF4D8F, #FF8C60);
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 9999px;
      text-decoration: none;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      transition: opacity 0.2s;
    }

    .button:hover {
      opacity: 0.9;
    }

    .icon {
      color: #8C52FF;
      font-size: 4rem;
      margin-bottom: 1rem;
    }
  </style>
</head>

<body>
  <div class="container">
    <img src="/images/logos/logo-noir-complete-png.png" alt="Glitter Production" class="logo">
    
    <div class="icon">✓</div>
    <h1>Message envoyé avec succès !</h1>
    
    <p>
      Merci de nous avoir contactés. Nous avons bien reçu votre message et nous vous répondrons dans les plus brefs délais.
    </p>
    
    <a href="/" class="button">Retour à l'accueil</a>
  </div>
</body>

</html>
